<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-main-cont">
      <div class="screen-sec">
        <p>0</p>
      </div>
      <div class="button-sec">
        <div class="button-sec-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="button-sec-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="button-sec-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="button-sec-row">
          <button>.</button>
          <button>0</button>
          <button>+</button>
          <button>C</button>
        </div>
        <div class="button-sec-row">
          <button>=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
